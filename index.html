<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gists-readme | Yizack</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="robots" content="index,follow"/>
    <meta name="keywords" content="github, gists, profile, readme, card, generate, api, yizack"/>
    <meta name="description" content="Display a card with your Gists on your GitHub README.md"/>
    <meta property="og:url" content="https://gists-readme.yizack.com"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Yizack/gists-readme"/>
    <meta property="og:site_name" content="Yizack/gists-readme"/>
    <meta property="og:description" content="Display a card with your Gists on your GitHub README.md"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Yizack/gists-readme"/>
    <meta name="twitter:description" content="Display a card with your Gists on your GitHub README.md"/>  
    <meta name="twitter:site" content="@YizackR"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-color: #0d1117!important;">
    <div class="container m-auto">
      <div class="d-flex align-items-center justify-content-center vh-100">
        <form class="border rounded bg-white p-4 p-sm-5" action="/api">
          <h2><i class="bi bi-github"></i> Display your Gists on your GitHub README.md</h2>
          <div class="mb-3 mt-4">
            <label for="username"><span class="text-danger">*</span><strong>GitHub Username</strong></label>
            <input type="text" class="form-control" id="username" placeholder="Enter your GitHub username" name="user" required>
          </div>
          <div class="mb-3">
            <label for="gists"><strong>Number of Gists to display</strong> (max: 30, optional)</label>
            <input type="number" class="form-control" id="number" placeholder="30" name="n" min="0" max="30">
          </div>
          <div class="mb-3">
            <label for="title"><strong>Title</strong> (optional)</label>
            <input type="text" class="form-control" id="title" placeholder="My Gists" name="title">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="dark" id="theme" name="theme"><strong>Dark Theme</strong> (optional)
            </label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Generate Card</button>
          </div>
          <div class="mt-2">
            <p class="m-0"><small>Inspired by <i class="bi bi-github"></i> <a href="https://github.com/anuraghazra/github-readme-stats" target="blank">anuraghazra/github-readme-stats</a> on GitHub.</small></p>
            <p class="m-0"><small>Made by <a href="https://github.com/Yizack" target="blank">Yizack Rangel</a>. See <i class="bi bi-github"></i> <a href="https://github.com/Yizack/gists-readme" target="blank">Yizack/gists-readme</a> on GitHub.</small></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
