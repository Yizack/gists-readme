<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display your Gists on your GitHub Readme.md</title>
    <!-- Metadatos -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="robots" content="index,follow"/>
    <meta name="theme-color" content="#0D1117"/>
    <meta name="keywords" content="github, gists, profile, readme, generate, api, yizack"/>
    <meta name="description" content="Display your Gists on your GitHub Readme.md"/>
    <!-- Protocolo Open Graph -->
    <meta property="og:url" content="https://gists-readme.yizack.com"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Yizack/gists-readme"/>
    <meta property="og:site_name" content="Yizack/gists-readme"/>
    <meta property="og:description" content="Display your Gists on your GitHub Readme.md"/>
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Yizack/gists-readme"/>
    <meta name="twitter:description" content="Display your Gists on your GitHub Readme.md"/>  
    <meta name="twitter:site" content="@YizackR"/>
    <!-- Recursos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color: #0D1117!important;">
  <div class="container m-auto">
    <div class="d-flex align-items-center justify-content-center vh-100">
      <form class="border rounded bg-white p-3 p-sm-5" action="/api">
        <h2><i class="bi bi-github"></i> Display your Gists on your GitHub Readme.md</h2>
        <div class="mb-3 mt-3">
          <label for="username"><span class="text-danger">*</span>GitHub Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your GitHub username" name="user" required>
        </div>
        <div class="mb-3">
          <label for="gists">Number of Gists to display (max: 30)</label>
          <input type="number" class="form-control" id="number" placeholder="Enter the number of Gists" name="n" min="0" max="30">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="dark" id="theme" name="theme">Dark Theme
          </label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Generate Link</button>
        </div>
        <div class="mt-2">
          <p class="m-0"><small>Inspired by <i class="bi bi-github"></i> <a href="https://github.com/anuraghazra/github-readme-stats" target="blank">anuraghazra/github-readme-stats</a> on GitHub.</small></p>
          <p class="m-0"><small>Made by <a href="https://github.com/Yizack" target="blank">Yizack Rangel</a>. See <i class="bi bi-github"></i> <a href="https://github.com/Yizack/gists-readme" target="blank">Yizack/gists-readme</a> on GitHub.</small></p>
        </div>
      </form>
    </div>
  </div>

  </body>
</html>
